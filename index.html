<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
       *{margin:0;padding:0;}
       p,h1,h2,h3,h4,h5,h6,dl,dt,dd,ol,ul,li{margin:0px;padding:0px;}
       li{list-style:none;}
       a{text-decoration:none;color:#000;}
       img{display:block;}
       input{border:none;}
       
       /*设置版心*/
       .main{
           width:1200px;
           margin:0 auto;
       }
       .fl{float:left;}
       .fr{float:right;}
       .clearFixed:after{
           content:"";
           display:block;
           clear:both;
       }
       .header{
           height:160px;
           background:red;
       }
       .header .h_top{
           height:40px;
           background:#32373e;
       }
       .header .h_top .topCon{
           height:40px;
       }
       .header .h_top .topCon .conLeft{
           height:40px;
           line-height:40px;
       }
       .header .h_top .topCon .conLeft .leftTxt1{
           height:40px;
        }
        .header .h_top .topCon .conLeft .leftTxt1 .logo{
            font-size:22px;
            color:#00b38a;
            margin-right:32px;
        }
        .header .h_top .topCon .conLeft .leftTxt1 .city{
            font-size:12px;
            color:#00b38a;
            margin-right:14px;
        }
        .header .h_top .topCon .conLeft .leftTxt1 .city1{
            font-size:12px;
            margin-right:36px;
        }
        .header .h_top .topCon .conLeft .ulList{
            font-size:14px;
        }
        .header .h_top .topCon .conLeft .ulList li{
            float:left;
            width:70px;
            text-align:center;
        }
        .header .h_top .topCon .conLeft .ulList li a{
            color:#a3b5a7;
        }
        .header .h_top .topCon .conLeft .ulList li:first-child{
            background:#24282c;
        }
        .header .h_top .topCon .conLeft .ulList li:first-child a{
            color:#fff;
        }
       .header .h_top .topCon .conRight{
           height:40px;
       }
       .header .h_top .topCon .conRight .ulList{
           line-height:40px;
           font-size:12px;
       }
       .header .h_top .topCon .conRight .ulList li{
           float:left;
       }
       .header .h_top .topCon .conRight .ulList li a{
           display:block;
       }
       .header .h_top .topCon .conRight .ulList li .login span{
           background-position:-9px 32px;
           background-size:60px 106px;
           margin-right:10px;
       }
       .header .h_top .topCon .conRight .ulList li .btn span{
           float:left;
           width:18px;
           height:18px;
           background-image:url("img/sprite.png");
           background-repeat:no-repeat;
           margin-top:10px;
       }
       .header .h_top .topCon .conRight .ulList li a{
           color:#93b5c0;
       }
       .header .h_top .topCon .conRight .ulList li .app{
           color:#08d7a2;
           margin-right:24px;
       }
       .header .h_top .topCon .conRight .ulList li .app span{
           background-position:-33px -32px;
       }
       .header .h_top .topCon .conRight .ulList li .login2{
           margin-right:40px;
       }
       .header .h_top .topCon .conRight .ulList li .login2 span{
           padding:0px 12px;
       }
       .header .h_top .topCon .conRight .ulList li:last-child{
           margin-right:8px;
       }
       .header .h_top .topCon .conRight .ulList li:last-child a{
           color:#93b5c0;
       }
       .header .h_bottom{
           height:120px;
           background:#00b38a;
       }
       .header .h_bottom .botCon{
           height:120px;
       }
       .h_bottom .botCon .conLeft{
           position:relative;
           width:566px;
           height:120px;
           background:url("img/logo.png") no-repeat;
           background-size:226px 100%;
       }
       .h_bottom .botCon .conLeft .imgBox{
           position:absolute;
           top:38px;
           left:232px;
       }
       .h_bottom .botCon .conLeft .txtBox{
           position:absolute;
           top:76px;
           left:232px;
           font-size:12px;
           color:#fff;
       }
       .h_bottom .botCon .conRight{
           width:454px;
           height:120px;
           position:relative;
       }
       .h_bottom .botCon .conRight .btnBox{
           position:absolute;
           top:50%;
           margin-top:-18px;
           width:100%;
           height:36px;
           color:#757575;
           font-size:12px;
       }
       .h_bottom .botCon .conRight .btnBox .txt1{
           width:163px;
           height:36px;
           margin-right:25px;
           text-indent:10px;
       }
       .h_bottom .botCon .conRight .btnBox .pBtn{
           width:148px;
           height:36px;
           margin-right:12px;
           background:#fff;
       }
       .h_bottom .botCon .conRight .btnBox .pBtn .txt2{
           width:94px;
           height:36px;
           text-indent:10px;
       }
       .h_bottom .botCon .conRight .btnBox .pBtn .aTxt2{
           padding:6px 4px 9px;
           color:#00b38a;
       }
       .h_bottom .botCon .conRight .btnBox .btnSub{
           width:106px;
           height:36px;
           border:1px solid #ccefe7;
           background:transparent;
           color:#ccefe7;
       }

       /*sear start*/
       .sear{
           height:132px;
           background:#f2f5f4;
       }
       .searCon{
           height:102px;
           padding-top:30px;
       }
       .searCon .search{
           width:937px;
           height:47px;
           margin-left:133px;
       }
       .searCon .search .searchInp{
           width:794px;
           height:45px;
           border:1px solid #e8e8e8;
       }
       .searCon .search .btn{
           width:141px;
           height:47px;
           line-height:47px;
           text-align:center;
           color:#fff;
           font-size:18px;
       }
       .searCon .searList{
           margin-left:133px;
           font-size:12px;
           height:38px;
           line-height:38px;
       }
       .searCon .searList li{
           float:left;
       }
       .searCon .searList li:first-child a{
           color:#778ab9;
           padding:0;
       }
       .searCon .searList li a{
           color:#00c1cc;
           padding:0px 11px;
       }





    </style>
</head>
<body>
    <div id="box">
        <div class="header">
            <div class="h_top">
                <div class="topCon main clearFixed">
                    <div class="conLeft fl">
                        <div class="leftTxt1 fl">
                            <a href="" class="logo">拉钩</a>
                            <a href="" class="city">全国站</a>
                            <a href="" class="city1">切换城市</a>
                        </div>
                        <ul class="ulList clearFixed fl">
                            <li><a href="#">首页</a></li>
                            <li><a href="#">公司</a></li>
                            <li><a href="#">校园</a></li>
                            <li><a href="#">言职</a></li>
                            <li><a href="#">课程</a></li>
                        </ul>
                    </div>
                    <div class="conRight fr">
                        <ul class="ulList clearFixed">
                            <li><a href="" class="login btn"><span></span>登录</a></li>
                            <li><a href="" class="login2"><span>|</span>注册</a></li>
                            <li><a href="" class="btn app"><span></span>拉钩APP</a></li>
                            <li><a href="">进入企业版</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="h_bottom">
                <div class="botCon main">
                    <div class="conLeft fl">
                        <div class="imgBox">
                            <img src="./img/footer_lagou.png" alt="" />
                        </div>
                        <div class="txtBox">7555585家公司|676767676个职位在拉钩等你</div>
                    </div>
                    <div class="conRight fr">
                        <div class="btnBox">
                            <input type="text" placeholder="输入手机号" class="fl txt1">
                            <p class="fl pBtn">
                                <input type="text" placeholder="验证码" class="txt2">
                                |
                                <a href="" class="aTxt2">获取</a>
                            </p>
                            <input type="submit" value="登录/注册" class="fl btnSub">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sear">
            <div class="searCon main">
                <div class="search">
                    <input type="text" placeholder="搜索公司，搜索职位或地点" class="searchInp fl">
                    <a href="" class="btn fl">搜索</a>
                </div>
                <ul class="searList clearFixed">
                    <li><a href="">热门搜索:</a></li>
                    <li><a href="">24小时极速入职</a></li>
                    <li><a href="">名企校招早班车</a></li>
                    <li><a href="">Java面试</a></li>
                    <li><a href="">架构设计</a></li>
                    <li><a href="">数据分析</a></li>
                    <li><a href="">PHP</a></li>
                    <li><a href="">C++</a></li>
                </ul>
            </div>
        </div>
        <div class=banner></div>
        <div class="content"></div>
        <div class=footer></div>
    </div>


    
</body>
</html>
